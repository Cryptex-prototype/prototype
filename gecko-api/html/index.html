<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Gecko API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<style>
    body,html{
        margin:0;
        padding: 0;
        display: grid;
        justify-content: center;
        align-content: center;
        color:white;
        background:black;
    }
    * {
        box-sizing: border-box;
        font-family: Galvji, sans-serif;
        scroll-behavior: smooth;

    }
    section {
        position: relative;
        display: grid;
        place-items: center;
        height: 100vh;
    }
    .icons {
        justify-content: center;
        align-self: center;
        height:20px;
        width:20px;
    }
</style>
<main>
    <div class="ticker-wrap">
        <div class="ticker">

        </div>
    </div>
    <section>

        <div className="top-100-table">
            <table>
                <thead>
                <tr>
                    <th>rank</th>
                    <th>name</th>
                    <th>marketcap</th>
                    <th>ticker</th>
                    <th>price</th>
                    <th>Hi</th>
                    <th>Lo</th>
                </tr>
                </thead>
                <tbody>
                        <tr>
                                        <td><span class="bitcoinMCrank">#</span></td>
                    <td><img class="icons" src="https://cryptologos.cc/logos/wrapped-bitcoin-wbtc-logo.png?v=024" alt=""><span class="bitcoinName"></span></td>
                    <td class="bitcoinMC"></td>
                    <td><span class="bitcoinSymbol"></span></td>
                    <td><span class="bitcoinUSD">$</span></td>
                    <td class="bitcoin24Hi">$</td>
                    <td class="bitcoin24Lo">$</td>
                        </tr>
                        <tr>
                            <td><span class="ethereumMCrank">#</span></td>
                            <td><img class="icons" src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=024" alt=""><span class="ethereumName"></span></td>
                            <td class="ethereumMC"></td>
                            <td><span class="ethereumSymbol"></span></td>
                            <td><span class="ethereumUSD">$</span></td>
                            <td class="ethereum24Hi">$</td>
                            <td class="ethereum24Lo">$</td>
                        </tr>
                </tbody>
            </table>
        </div>

    </section>



    <section>

        <div id="trending">
            <h1 style="text-align: center">Trending Now</h1>
            <hr style="color:white;">
        </div>



    </section>
</main>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="../js/index.js"></script>

</body>
</html>
