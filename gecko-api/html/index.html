<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Gecko API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Add Chart.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<style>
    body,html{
        margin:0;
        padding: 0;
        display: grid;
        justify-content: center;
        align-content: center;
        color:white;
        background:black;
    }
    * {
        box-sizing: border-box;
        font-family: Galvji, sans-serif;
        scroll-behavior: smooth;

    }
    section {
        position: relative;
        display: grid;
        /*place-items: center;*/
        /*height: 100vh;*/
    }
    .icons {
        justify-content: center;
        align-self: center;
        height:20px;
        width:20px;
    }
</style>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
                <li><a href="#" class="nav-link px-2 text-white">Getting Started</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div style="position: relative">
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input id="search" type="text" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    <input type="submit" onclick="let input = $('#search').val();searchQuery(input); console.log(input)">
                </div>
                <div><ul id="searchResults"></ul></div>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
            <div id="global" class="text-end">

            </div>
    </div>
</header>


<main>
    <div class="ticker-wrap">
        <div class="ticker">

        </div>
    </div>

    <section class="grid-col 3fr 1fr">
        <table class="table table-dark">
            <thead id="tableHead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">ticker</th>
                <th scope="col">price</th>
                <th scope="col">24h change</th>
                <th scope="col">volume</th>
                <th scope="col">market cap</th>
                <th scope="col">24h Hi</th>
                <th scope="col">24h Lo</th>
            </tr>
            </thead>
            <tbody id="coinChart"></tbody>
            </table>

    </section>
<section>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" focusable="false" aria-hidden="true" fill="white" class="spinnyGear"><path fill-rule="evenodd" d="M5.2 3.8A5 5 0 0 1 7 3.1V2a1 1 0 0 1 2 0v1.1a5 5 0 0 1 1.8.7l.7-.7A1 1 0 1 1 13 4.5l-.7.7c.3.6.6 1.2.7 1.8h1a1 1 0 1 1 0 2h-1.1a5 5 0 0 1-.7 1.8l.7.7a1 1 0 1 1-1.4 1.4l-.7-.7a5 5 0 0 1-1.8.7V14a1 1 0 1 1-2 0v-1.1a5 5 0 0 1-1.8-.7l-.7.7A1 1 0 1 1 3 11.5l.7-.7A5 5 0 0 1 3.1 9H2a1 1 0 0 1 0-2h1.1a5 5 0 0 1 .7-1.8L3 4.5A1 1 0 0 1 4.5 3l.7.7zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" clip-rule="evenodd"></path></svg>
</section>
    <section>
        <div id="trending">
            <h1 style="text-align: center">Trending Now</h1>
            <hr style="color:white;">
        </div>
    </section>

</main>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../js/index.js"></script>

</body>
</html>
