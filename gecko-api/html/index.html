    <div class="container">
        <a class="navbar-brand" href="#">Cryptex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

<main>
    <div class="content-container">
        <div class="ticker-wrap mx-auto">
            <div class="ticker">

            </div>
        </div>

        <section class="grid-col 3fr 1fr">
            <div class="table-responsive">
                <table class="table table-dark">
                    <thead id="tableHead">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                        <th scope="col">ticker</th>
                        <th scope="col">price</th>
                        <th scope="col">24h change</th>
                        <th scope="col">volume</th>
                        <th scope="col">marketcap</th>
                        <th scope="col">24h Hi</th>
                        <th scope="col">24h Lo</th>
                        <th scope="col">last 7 days</th>

                    </tr>
                    </thead>
                    <tbody id="coinChart"></tbody>
                </table>
            </div>
        </section>

        <section>
            <div id="trending">
                <h1 style="text-align: center">Trending Now</h1>
                <hr style="color:white;">
            </div>
        </section>
    </div>
</main>
