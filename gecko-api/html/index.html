<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Gecko API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
<style>
    body,html{
        margin:0;
        padding: 0;
        display: grid;
        justify-content: center;
        align-content: center;
        color:white;
        background:black;
    }
    * {
        box-sizing: border-box;
        font-family: Galvji, sans-serif;
        scroll-behavior: smooth;

    }
    .ticker-wrap {
        overflow-x: hidden;
    }
    section {
        position: relative;
        display: grid;
        /*place-items: center;*/
        /*height: 100vh;*/
    }
    .icons {
        justify-content: center;
        align-self: center;
        height:20px;
        width:20px;
    }
</style>
<header class="p-3 text-bg-dark">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div style="position: relative">
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">

                    <input id="search" oninput="let input = $('#search').val();searchQuery(input); console.log(input)" type="text" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">

                </div>
                <div><ul id="searchResults"></ul></div>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
            <div id="global" class="text-end"></div>

    <div class="ticker-wrap">
        <div class="ticker"></div>
    </div>

</header>


<main>

        <button onclick="topFunction()" class="bg-primary" id="topBtn" title="Go to top"><i class="bi bi-arrow-up-circle"></i></button>
    <section class="container">
        <div class="row">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col"><button class="btn bg-dark text-white">Blockchains</button></th>
                    <th scope="col"><button class="btn bg-dark text-white">Exchanges</button></th>
                    <th scope="col"><button class="btn bg-dark text-white">Categories</button></th>
                    <th scope="col"><button class="btn bg-dark text-white">Market Cap</button></th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    <div class="row">
        <table class="table table-dark">
            <thead id="tableHead">
            <tr>
                <th scope="col">#</th>
                <th scope="col" style="cursor:pointer;" onclick="sortTable(0)">name</th>
                <th scope="col">ticker</th>
                <th scope="col">price</th>
                <th scope="col">1h</th>
                <th scope="col">24h</th>
                <th scope="col">7d</th>
                <th scope="col" style="cursor:pointer;">volume</th>
                <th scope="col">marketcap</th>
                <th scope="col">24h Hi</th>
                <th scope="col">24h Lo</th>
                <th scope="col">Last 7 days</th>
            </tr>
            </thead>
            <tbody id="coinChart"></tbody>
            </table>

    </div>
    </section>

    <section>
        <div id="trending">
            <h1 style="text-align: center">Trending Now</h1>
            <hr style="color:white;">
        </div>
    </section>

</main>
    </div>

<script>
    let topBtn = document.getElementById("topBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            topBtn.style.display = "block";
        } else {
            topBtn.style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="../jquery-plugins/jquery-sparkline.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../js/index.js"></script>
<script src="../js/tableSort.js"></script>
</body>
</html>
