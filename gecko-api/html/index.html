<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Gecko API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">

<body>
<style>
    .dropdown-Blockchain-item {
        background:darkgreen;
        display: none;
        position: absolute;
        z-index: 10;
        transition: display .08s;
    }
    .show {
        display:block;
    }

    .dropdown-item:hover{
        filter:brightness(80%);
    }
    body,html{
        margin:0;
        padding: 0;
        display: grid;
        justify-content: center;
        align-content: center;
        color:white;
        background:black;
    }
    * {
        box-sizing: border-box;
        font-family: Galvji, sans-serif;
        scroll-behavior: smooth;

    }
    .ticker-wrap {
        overflow-x: hidden;
    }
    section {
        position: relative;
        display: grid;
        /*place-items: center;*/
        /*height: 100vh;*/
    }
    .icons {
        justify-content: center;
        align-self: center;
        height:20px;
        width:20px;
    }
</style>
<header class="p-3 text-bg-dark">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div style="position: relative">
                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">

                    <input id="search" oninput="let input = $('#search').val();searchQuery(input); console.log(input)" type="text" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">

                </div>
                <div><ul id="searchResults"></ul></div>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
            <div id="global" class="text-end"></div>

    <div class="ticker-wrap">
        <div class="ticker"></div>
    </div>

</header>


<main>

        <button onclick="topFunction()" class="bg-primary" id="topBtn" title="Go to top"><i class="bi bi-arrow-up-circle"></i></button>
    <section class="container">
        <div class="row">

                <div class="d-flex">
                    <div class='dropdown'>
                        <button class="btn btn-success text-white dropdown-toggle" type="button" id="dropdownBlockchain" data-bs-toggle="dropdown" aria-expanded="false">
                            Blockchains
                        </button>
                        <div class="dropdown-Blockchain-item">
                        <ul style='position:relative;list-style: none;' aria-labelledby="dropdownBlockchain">
                            <li style="z-index:10;"><a class="dropdown-item" href="#" onclick="getChart('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=ethereum-ecosystem&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d&locale=en', 'Ethereum Ecosystem')">Ethereum</a></li>
                            <li style="z-index:10;"><a class="dropdown-item" href="#" onclick="getChart('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=fantom-ecosystem&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d&locale=en', 'Fantom Ecosystem')">Fantom</a></li>
                            <li style="z-index:10;"><a class="dropdown-item" href="#" onclick="getChart('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=polygon-ecosystem&per_page=100&page=1&sparkline=true&price_change_percentage=1h%2C24h%2C7d&locale=en', 'Polygon-Matic Ecosystem')">Polygon-Matic</a></li>
                        </ul>
                        </div>
                    </div>
                    <div><button class="btn bg-success text-white" onclick="getExchanges('https://api.coingecko.com/api/v3/exchanges')">Exchanges</button></div>
                    <div><button class="btn bg-success text-white" onclick="getCategories('../mockdb/categories.json')">Categories</button></div>
                    <div><button class="btn bg-success text-white" onclick="getChart('../mockdb/sparkline.json','Cryptocurrency Prices by Market Cap')">Market Cap</button></div>
                </div>
        </div>


    <div class="row" id="selectedTable">
<table></table>

    </div>
    </section>

    <section>
        <div id="trending">
            <h1 style="text-align: center">Trending Now</h1>
            <hr style="color:white;">
        </div>
    </section>

</main>


<script>
    let topBtn = document.getElementById("topBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            topBtn.style.display = "block";
        } else {
            topBtn.style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

</script> <!--Scroll to Top-->

</html>
