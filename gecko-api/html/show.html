  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      outline: none;
      border: 1px solid black;
      border-radius: 25%;
      color: white;
      cursor: pointer;
      padding: 15px;
      filter:brightness(80%);
    }

    #topBtn:hover {
      filter:brightness(100%);
    }
  </style>
</head>
<body>
<!--The Header-->
<div class="container">
  <div id="trendingBotton" class="text-end d-flex "></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CryptEX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" id="changeShow" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" onclick="getShow($('#changeShow').val())">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>



<!--Coin basic info-->
<main class="page-width">
  <button onclick="topFunction()" class="bg-primary" id="topBtn" title="Go to top"><i class="bi bi-arrow-up-circle"></i></button>
      <div class="container">
      <div class="row">
        <div id="coin-description"></div> <!-- Appended from JS-->
      </div>

      <!--live chart-->
    <div class="row">
      <div class="d-inline">
        <button class="btn" href="#scrollToChart" id="btn1">1d</button>
        <button class="btn" href="#scrollToChart" id="btn14">14d</button>
        <button class="btn" href="#scrollToChart" id="btn30">30d</button>
        <button class="btn" href="#scrollToChart" id="btn90">90d</button>
        <button class="btn" onclick="if(chart){chart.destroy()}">-</button>
      </div>
        <div id="liveChart"></div>
      </div>
    </div>
  <section style="height: 100vh"></section>
      <div class="row">
      <span id="scrollToChart"></span>
    </div>
</main>
<script>
  let topBtn = document.getElementById("topBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      topBtn.style.display = "block";
    } else {
      topBtn.style.display = "none";
    }
  }

  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="../js/show.js"></script>

</body>
</html>
