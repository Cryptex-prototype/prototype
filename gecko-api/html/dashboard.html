<div class="container">
  <section class="row">
    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-coinTable" type="button" role="tab" aria-controls="v-pills-watchlist1" aria-selected="true" onclick="getChart('../mockdb/watchlist1.json');$('#coin-description').empty()">Watchlist 1</button>

      </div>
      <div class="tab-content" id="v-pills-tabContent">

          <div class="container">
          <section class="row">
          <table class="table table-dark">
            <thead id="tableHead">
            <tr>
              <th scope="col">#</th>
              <th scope="col" style="cursor:pointer;" onclick="sortTable(0)">name</th>
              <th scope="col">ticker</th>
              <th scope="col">price</th>
              <th scope="col">1h</th>
              <th scope="col">24h</th>
              <th scope="col">7d</th>
              <th scope="col" style="cursor:pointer;">volume</th>
              <th scope="col">marketcap</th>
              <th scope="col">24h Hi</th>
              <th scope="col">24h Lo</th>
              <th scope="col">Candles</th>
              <th scope="col">Last 7 days</th>
            </tr>
            </thead>
            <tbody id="coinChart"></tbody>
          </table>
        </section>

          <div class="row">
            <div id="coin-description"></div> <!-- Appended from JS-->
          </div>

          <!--live chart-->
          <section>
            <div class="row">
              <div class="container">
                <div id="chartButtons">
                </div>
                <div style="position:relative" id="liveChart"></div>
                <div id="chartBottom"></div>
              </div>
            </div>
          </section></div> <!--DOM populate -->
        </div>
      </div>
    </div>
  </section>

<!--scripts-->
<script>
  let topBtn = document.getElementById("topBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      topBtn.style.display = "block";
    } else {
      topBtn.style.display = "none";
    }
  }

  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
