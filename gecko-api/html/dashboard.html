
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- header and other content -->
<header>

</header>

<main>
  <input id="search" type="text" oninput="if($('#search').val() !== null){searchQuery($('#search').val())}" class="form-control form-control-dark bg-dark" placeholder="Search..." aria-label="Search">
  <div><ul id="searchResults"></ul></div>



  <button onclick="topFunction()" class="bg-primary" id="topBtn" title="Go to top"><i class="bi bi-arrow-up-circle"></i></button>
<div class="container">
  <section class="row">
    <table class="table table-dark">
      <thead id="tableHead">
      <tr>
        <th scope="col">#</th>
        <th scope="col" style="cursor:pointer;" onclick="sortTable(0)">name</th>
        <th scope="col">ticker</th>
        <th scope="col">price</th>
        <th scope="col">1h</th>
        <th scope="col">24h</th>
        <th scope="col">7d</th>
        <th scope="col" style="cursor:pointer;">volume</th>
        <th scope="col">marketcap</th>
        <th scope="col">24h Hi</th>
        <th scope="col">24h Lo</th>
        <th scope="col">Candles</th>
        <th scope="col">Last 7 days</th>
      </tr>
      </thead>
      <tbody id="coinChart"></tbody>
    </table>
  </section>
<!--live chart-->
<section>
    <div class="row">
  <div class="container">
    <div id="chartButtons">
    </div>
  <div style="position:relative" id="liveChart"></div>
    <div id="chartBottom"></div>
    </div>
</div>
</section>
</div>
<section style="height: 100vh;">

</section>
</main>

<!--scripts-->
<script>
  let topBtn = document.getElementById("topBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      topBtn.style.display = "block";
    } else {
      topBtn.style.display = "none";
    }
  }

  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="../jquery-plugins/jquery-sparkline.js"></script>
<script src="../js/dashboard.js"></script>


</body>
</html>
